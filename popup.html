<!DOCTYPE html>
<html>
<head>
  <title>Smart Tab Cleaner</title>
  <style>
    body {
      height: 400px;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
      width: 300px;
      background: #f9fafb;
      box-sizing: border-box;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    /* Container for the toggle */
.toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
}

/* Hide default checkbox */
.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

/* The track */
.slider {
    position: absolute;
    cursor: pointer;
    background-color: #ccc;
    border-radius: 24px;
    width: 100%;
    height: 100%;
    transition: background-color 0.3s;
}

/* The circular slider */
.slider::before {
    content: "";
    position: absolute;
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 2px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s;
}

/* Toggled state */
.toggle-switch input:checked+.slider {
    background-color: #4caf50;
}

.toggle-switch input:checked+.slider::before {
    transform: translateX(26px);
}

    input[type="number"],
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

   .favicon {
  width: 16px;
  height: 16px;
  margin-right: 8px;
  flex-shrink: 0;
  border-radius: 3px;
}


    #ignoreList {
      width: 100%;
      padding-left: 0;
      margin-top: 10px;
      list-style: none;
      max-height: 200px;
      overflow-y: scroll;
      padding-right: 10px;
    }

    .ignore-item {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: #f3f4f6;
      border-radius: 6px;
      margin-bottom: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .ignore-title {
      flex-grow: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      margin-right: 8px;
    }

    .remove-btn {
      flex-shrink: 0;
      background: #ef4444;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
      line-height: 1;
      user-select: none;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    .remove-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Auto-Close Settings</h3>
    <div style="display: flex;">
      <p style="font-size: 14px;">Enable Smart Tab Cleaner</p>
      <label class="toggle-switch">
      <input type="checkbox" id="toggle-active">
      <span class="slider"></span>
    </label>
    </div>

    <div style="display: flex; align-items: center; gap: 10px;">
      <label for="minutes">Mins:</label>
      <input type="number" id="minutes" min="0" value="0" style="width: 50px;"><t></t>

      <label for="seconds">Secs:</label>
      <input type="number" id="seconds" min="0" max="59" value="0" style="width: 50px;">
    </div>
    <div id="timeoutError" style="color: red; font-size: 12px; display: none;">Please enter a valid number greater than 0.
    </div>
    <div id="setTime" style="color: green; font-size: 12px; display: none;">.
    </div>

    <button id="save">Save Time</button>
  </div>

  <div class="card"">
    <h3>Ignore List</h3>
    <button id="addSiteBtn">Add Current Site</button>
    <ul id="ignoreList"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
